<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Jobs</title>

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap cdn 11.21.19 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="">

</head>

<body>

<header>
    <div th:replace="base::navbar"></div>
</header>

<main role="main" class="container">

    <div th:each="job : ${jobs}">

        <!-- display ONE JOB DETAIL -->
        <div th:fragment="one-job" class="card text-white bg-dark mb-3 mx-auto" style="max-width: 25rem;">

            <!-- optional IMAGE section -->
            <!-- consider adding class=img-fluid -->
            <!-- consider using my-auto, but it didn't seem to work... -->
            <!-- consider adding an extra surrounding div, and making it the card-img-overlay class with d-flex class -->
            <!-- then, on the inside, you would make it mx-auto, my-auto, align-self-center, text-center, text-white -->
            <img th:if="${job.image!=''}" class="card-img mx-auto" th:src="${job.image}" alt="job image" style="max-height: 20rem;" />

            <!-- show this stuff every time -->
            <div class="card-body mx-auto">
                <h5 class="card-title" th:inline="text">[[${job.title}]]</h5>
                <p class="card-text mb-2" th:inline="text">[[${job.postedDate}]]</p>
                <p class="card-text mb-2" th:inline="text">[[${job.author}]]</p>
                <p class="card-text mb-2" th:inline="text">[[${job.phone}]]</p>
            </div>
            <div class="card-footer d-flex mx-auto">
                <div class="btn-group d-flex" role="group" aria-label="Edit Delete or View All button group">
                    <a th:href="@{/view/{id}(id=${job.id})}" class="btn btn-secondary">
                        </i>View</a>
                    <a th:href="@{/edit/{id}(id=${job.id})}" class="btn btn-secondary ">
                        <i class="far fa-edit mx-2"></i>Edit</a>
                    <a th:href="@{/delete/{id}(id=${job.id})}" class="btn btn-secondary">
                        <i class="far fa-trash-alt mx-2"></i>Delete</a>
                </div>
            </div>

        </div>

    </div>




</main>


<div th:replace="base::footer"></div>
<div th:replace="base::javascript-links"></div>

</body>
</html>
