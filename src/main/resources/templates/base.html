<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base</title>

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap cdn 11.21.19 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="/img/peace-solid.png">

</head>


<body>

<div th:fragment="navbar">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">

        <!-- brand icon -->
        <!--<a class="navbar-brand" th:href="@{/}"><img src="" class="" width="30" height="30" alt="brand logo"></a>-->
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-peace"></i></a>

        <!-- toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- nav bar center -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- the nav bar words -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">View All<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add">Add Job</a>
                </li>
            </ul>
            <!-- SEARCH form -->
            <!-- NOTE: there is no th:object in this form tag... therefore we need to use @RequestParam in HomeController -->
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="post">
                <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="title, co, or descr" aria-label="Search title company or description" name="input">
                <button class="btn btn-sm btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
        <!-- end nav bar : all this stuff collapses, too -->

    </nav>

</div>

<!-- to use the below navbar -->
<!--<header>
    <div th:replace="base::navbar-centered"></div>
</header>-->
<div th:fragment="navbar-centered">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="d-flex w-50">
            <a class="navbar-brand mr-0" href="#">Bootstrap 4</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse justify-content-center" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Link <span class="sr-only">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text small text-truncate mt-1 w-50 text-right">always show</span>
    </nav>
</div>


<div th:fragment="footer">
    <footer class="footer flex-column">
        <small>&copy 2019 Rose Lake</small>
    </footer>
</div>


<div th:fragment="javascript-links">
    <!-- javascript links from bootstrap 11.21.19 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>










</body>
</html>
